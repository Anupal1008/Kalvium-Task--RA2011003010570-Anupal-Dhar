<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operation History</title>
</head>
<body>
    <h1>Operation History</h1>
    <table>
        <tr>
            <th>Question</th>
            <th>Answer</th>
        </tr>
        {% for entry in history %}
            <tr>
                <td>{{ entry.question }}</td>
                <td>{{ entry.answer }}</td>
            </tr>
        {% endfor %}
    </table>
    <p><a href="/">Back to Home</a></p>
</body>
</html>
